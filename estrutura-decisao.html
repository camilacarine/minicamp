<html>
    <script>
        var a = 30;
        var b = 40;

        if (a > b) {
            console.log('a maior do que b');
        } else if (a < b) {
            console.log('a menor do que b');
        } else {
            console.log('a é igual a b');
        }
        
        console.log('Sempre executar')
        var c = 40;
        var d = 50;
        if (c >= d) {
            console.log ('c é maior ou igual a d');
        }
        if (c <= d){
            console.log('c é menor ou igual a d');
        }

        var f = 20;
        var g = 10;
        if (f === g) { // == compara só valor, === compara valor e tipo, ou seja, uma
                    //string não é igual à um número.
            console.log('f é igual a g')
        }
        if (f !== g) {
            console.log (' f é diferente de g');
        }
    </script>
</html>
