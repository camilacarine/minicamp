<html>
    <script>
     var carros = [ 'Gol', 'Palio', 'Uno'];
     console.log(carros);
    
     var primeiroCarro = carros[0];
     var segundoCarro = carros[1];
     var terceiroCarro = carros[2];

     console.log('primeira posição: ' + primeiroCarro);
     console.log('segunda posição: '+ segundoCarro);
     console.log('terceira posição: '+ terceiroCarro);
    
     carros[2] = 'Argo';
     console.log(carros[2]);

     console.log('tamanho do array: ' + carros.length);
     console.log('ultimo elemento do array: ' + carros[carros.length - 1]);

     carros[3] = 'Sandero'
     console.log('ultimo elemento do array: ' + carros[carros.length - 1]);

     carros[carros.length] = 'Civic';
     console.log('ultimo elemento do array: ' + carros[carros.length - 1]);

     carros.push('Polo'); //usado para inserir elementos no final de uma lista
     console.log(carros);

     console.log(carros.pop()); //para remover o último elemento da lista
     console.log(carros);

     carros.unshift('Jetta'); //para inserir elemento no início da lista
     console.log(carros);

     console.log(carros.shift());//remover o primeiro elemento da lista
     console.log(carros);
    
    
    </script>
</html>
