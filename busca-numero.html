<html>
    <script>
        var lista = [19, 54, 18, 11, 47, 98, 36, 44, 87];
        
        /*
        1 - Receber um número como parâmetro.
        2 - Executar um for na lista e para cada elemento verificar se é igual ao
        número buscado.
        3 - Qdo encontrar, interromper a execução e retornar 'true'
        4 - Se chegar até o fim sem encontrar, retornar 'false'
        */
        function verificaNumero(numero) {
            var existe = false;
            for ( var i = 0; i < lista.length; i++) {
                console.log(i);
                if (lista[i] === numero) {
                    existe = true;
                    break; //interrompe estrutura de repetição antes que execute inteira
                }            
            }
            return existe;
        }
    </script>
</html>
